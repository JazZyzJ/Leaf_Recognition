experiment:
  name: resnet50d_baseline
  seed: 42
  num_folds: 5
  output_dir: .
  save_folds_csv: train_folds.csv

data:
  train_csv: train.csv
  test_csv: test.csv
  image_root: .
  image_col: image
  label_col: label

model:
  model_name: resnet50d
  pretrained: true

training:
  img_size: 512
  batch_size: 32
  num_workers: 4
  num_epochs: 20
  aug_desc: "RRC + flips + rotation"
  lr: 0.0003
  min_lr: 1.0e-6
  weight_decay: 0.0001
  optimizer: adamw
  scheduler: cosine
  t_max: 20
  label_smoothing: 0.1
  grad_clip: 1.0
  amp: true

paths:
  weights_dir: weights
  logs_dir: logs
  oof_dir: oof
  submissions_dir: submissions
