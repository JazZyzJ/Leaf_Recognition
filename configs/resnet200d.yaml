experiment:
  name: resnet200d_baseline
  seed: 42
  num_folds: 5
  output_dir: .
  save_folds_csv: train_folds_resnet200d.csv

data:
  train_csv: train.csv
  test_csv: test.csv
  image_root: .
  image_col: image
  label_col: label

model:
  model_name: resnet200d
  pretrained: true

training:
  img_size: 512
  batch_size: 8  # Reduced from 24 to avoid OOM
  num_workers: 4
  num_epochs: 25
  aug_desc: "RRC + flips + rotation"
  lr: 0.0002
  min_lr: 1.0e-6
  weight_decay: 0.0001
  optimizer: adamw
  scheduler: cosine
  t_max: 25
  label_smoothing: 0.1
  grad_clip: 1.0
  amp: true
  ema:
    enabled: true
    decay: 0.9998
  mixup:
    enabled: false
    mixup_alpha: 0.2
    cutmix_alpha: 0.0
    prob: 1.0
    switch_prob: 0.5
    label_smoothing: 0.0

paths:
  weights_dir: weights
  logs_dir: logs
  oof_dir: oof
  submissions_dir: submissions
